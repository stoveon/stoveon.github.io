# About
about_meta: About Me
about_header: >- 
  "타자 조차 느렸던 정지은"
about_introduce: >-
  "안녕하세요. 백엔드 개발자에서 시작하여 풀스택 개발자가 되고자 하는 신입 개발자 정지은입니다."
about_content: >-
  게임도 안하고 컴퓨터를 잘 몰라서 친하지 않았습니다.<br>
  검색과 공부를 하기 위해서만 컴퓨터를 사용하여 영어타자는 물론 한글타자도 느렸습니다.<br>
  점차 일상에서 많이 사용하게 되면서 궁금증이 커졌습니다.<br>
  <strong>'이러한 사이트와 프로그램은 어떻게 만든 것일까?'</strong>, <strong>'이를 만드는 사람들은 어떤 사람들일까?' ...</strong><br>
  그러다 코딩을 접해볼 수 있는 기회가 생겼고 하다보니 점차 빠져들게 되었습니다.<br>
  <strong>새롭게 알아가고 배워나가는 과정은 힘든 만큼 보람이 큽니다.</strong><br>
  전공자도 아니었고 아직 모르는 것도 많지만 조금 늦은 만큼 더 열심히 배우고 있습니다.<br>


