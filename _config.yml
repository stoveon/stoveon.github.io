tech_meta: TECH SKILLS
tech_header: 저는 현재 이것을 할 수 있습니다.
tech_content: 처음 Java로 개발을 시작하였습니다.<br>
              Java, Spring, MySQL, Git 등을 사용하여 서비스를 설계, 개발한 경험으로 효율적인 코드를 작성하기 위해 언제나 고민하고 있습니다.
